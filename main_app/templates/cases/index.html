{% extends 'base.html' %} {% block content %}

<h1>PC Cases</h1>

{% for case in cases %}
<div class="card">

    <div class="card-content">
        <h3> Brand: {{ case.brand }}</h3>
        <p> Tower Type: {{ case.type }}</p>
        <p> Case Material: {{ case.material }}</p>
        <p> Price: {{ case.price }}</p>
        <p> Color: {{ case.color }}</p>
        <a class="btn btn-info" href="{%url 'detail' case.id%}"> <button>DETAILS</button></a>
    </div>

</div>
{% endfor %} {% endblock %}
