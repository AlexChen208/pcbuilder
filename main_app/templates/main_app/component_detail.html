{% extends 'base.html' %}
{% block content %}

<h1>Component Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ component.brand }}</span>
        <p>Part: {{ component.hardware }}</p>
        <p>Price: {{ component.price }}</p>
      </div>
      <div class="card-action">
        <a class="btn btn-info " href="{% url 'components_update' component.id %}">Edit</a>
        <a class="btn btn-danger " href="{% url 'components_delete' component.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
