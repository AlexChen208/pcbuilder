
   
{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.brand}}</span></h1>
  {% else %}
    <h1>Add Component</h1>
  {% endif %}

  <form action="" method="post">
    
    {% csrf_token %}
    <table class="create-case table table-striped table-hover" >
      {{ form.as_table }}
    </table  >
    <input type="submit" value="Submit!" class="btn btn-success ">
  </form>
{% endblock %}
